<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">
        <div class="form">
            <div>
                <p class="line line2">___________________________</p>
                <h2>Registration page</h2>
                <p class="line line1">___________________________</p>
                <p>please enter your details</p>
            </div>
            <form id="form">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="date">Data</label><br>
                <input type="date" id="date" name="date"><br>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="number">Phone</label><br>
                <input type="number" id="number" name="number"><br>
                <input type="checkbox" id="checkbox" name="checkbox">
                <label class="checkbox" for="checkbox">I agree with the terms and conditions</label><br>
                <input type="submit" id="submit" value="Submit &#9745;">
            </form>
        </div>

        <aside id="output">
            <h2>Your information</h2>
        </aside>
    </div>

    <script src="JS.js"></script>
</body>

</html>
