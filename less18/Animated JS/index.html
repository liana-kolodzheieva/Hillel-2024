<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Animated in JS</title>
   <link rel="stylesheet" href="CSS/styleAnimated.css">
   <script src="https://kit.fontawesome.com/34a3860714.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet">
</head>
<body>
   <header class=".nunito-header">
      <h1>Підписники</h1>
   </header>
   <main class="counter-container">
      <div class="social">
         <div class="social-icon">
            <i class="fa-brands fa-square-youtube"></i>
         </div>
         <p>Підписники</p>
         <h3 class="counter" data-count = "80562">0</h3>
      </div>
      <div class="social">
         <div class="social-icon">
            <i class="fa-brands fa-facebook"></i>
         </div>
         <p>Лайка</p>
         <h3 class="counter" data-count="1110562">0</h3>
      </div>
      <div class="social">
         <div class="social-icon">
            <i class="fa-brands fa-linkedin"></i>
         </div>
         <p>Підключення</p>
         <h3 class="counter" data-count="40562">0</h3>
      </div>
      <div class="social">
         <div class="social-icon">
            <i class="fa-brands fa-instagram"></i>
         </div>
         <p>Підписники</p>
         <h3 class="counter" data-count="100562">0</h3>
      </div>
   </main>
   
   <script src="JS/animated.js"></script>
</body>
</html>
